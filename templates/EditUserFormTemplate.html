<div class="control-group">
    <label for="firstName">
        First Name
    </label>
    <input type="text" id="firstName" value="<%= firstName %>">
</div>

<div class="control-group">
    <label for="lastName">
        Last Name
    </label>
    <input type="text" id="lastName" value="<%= lastName %>">
</div>

<div class="control-group">
    <label for="email">
        E-mail
    </label>
    <input type="text" id="email" value="<%= email %>">
</div>

<div class="control-group">
    <label for="age">
        Age
    </label>
    <input type="text" id="age" value="<%= age %>">
</div>

<div class="control-group">
    <label for="dateOfBirth">
        Date of Birth
    </label>
    <input type="text" id="dateOfBirth" value="<%= dateOfBirth %>">
</div>

<div class="control-group">
    <label for="adress">
        Address
    </label>
    <input type="text" id="adress" value="<%= adress %>">
</div>

<div class="control-group">
    <label for="city">
        City
    </label>
    <input type="text" id="city" value="<%= city %>">
</div>

<div class="control-group">
    <label for="country">
        Country
    </label>
    <input type="text" id="country" value="<%= country %>">
</div>

<button type="button" class="btn submit-edit">Update</button>
<button type="button" class="btn delete">Remove</button>
<a type="button" class="btn cancel" href="#items">Cancel</a>
